<!DOCTYPE html>
<html>

<head>
    <!--网页信息-->
    <meta charset="utf-8">
    <title></title>
</head>

<!-- 音乐播放器组件引用 -->
<link rel="stylesheet" href="https://www.creationwong.xyz/wp-content/APlayer/APlayer.min.css">
<script src="https://www.creationwong.xyz/wp-content/APlayer/APlayer.min.js"></script>

<div id="aplayer"></div>
<script>
    function lurl() {
        var r = Math.random();
        console.log(r);
        if (r > 0.5) {
            furl = 'https://music.163.com/song/media/outer/url?id=1313897661'
        }
        else {
            furl = 'https://music.163.com/song/media/outer/url?id=1829878954'
        }
        return furl
    }

    const ap = new APlayer({
        container: document.getElementById('aplayer'),
        volume: 0.6,                //初始音量（0~1）
        mutex: true,                //互斥模式：阻止多个播放器同时播放，当前播放器播放时暂停其他播放器
        preload: 'auto',            //预加载（'none'：不预加载, 'metadata'：元数据, 'auto'：自动）
        audio: [{
            name: 'Name',           //歌曲名称
            url: lurl(),         //歌曲源文件地址
        }]
    });
</script>

</html>
