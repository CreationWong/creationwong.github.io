<!doctype html>
<html> 
	<head> 
		<meta charset="utf-8"> 
		<title>帝王的小站❤️</title> 
		<script>
			function setCookie(cname,cvalue,exdays){
				var d = new Date();
				d.setTime(d.getTime()+(exdays*24*60*60*1000));
				var expires = "expires="+d.toGMTString();
				document.cookie = cname+"="+cvalue+"; "+expires;
			}
			function getCookie(cname){
				var name = cname + "=";
				var ca = document.cookie.split(';');
				for(var i=0;
				i<ca.length;
				i++){
					var c = ca[i].trim();
					if (c.indexOf(name)==0){
						return c.substring(name.length,c.length);
					}
				}
				return "";
			}
			function checkCookie(){
				var user=getCookie("username");

		                         alert("Teio知道托雷纳桑~喜欢的❤️");

	                }else {
		                    alert("Teio的礼物你不喜欢吗？");
                            alert("Teio好伤心");

	                 }
				}
				else{
					alert("你好托雷纳桑~");

					var name=prompt("托雷纳桑~告诉帝王你的名字吧❤️","Name");
					if (name!=null && name!=""){

                }
			}
		</script>
