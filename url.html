<!DOCTYPE html>
<html>
<body>
<script>
 urlinfo=window.location.href; //获取当前页面的url
 len=urlinfo.length;//获取url的长度
 offset=urlinfo.indexOf("?");//设置参数字符串开始的位置
 newsidinfo=urlinfo.substr(offset,len)//取出参数字符串
 newsids=newsidinfo.split("=");//对获得的参数字符串按照“=”进行分割
 newsid=newsids[1];//得到参数值
 newsname=newsids[0];//得到参数名字
 http_url = newsid.includes("http://");//判断是否有 http:// 这个字符串
 https_url = newsid.includes("https://");//判断是否有 https:// 这个字符串
 if (http_url==true || https_url==true){//如果有则打开
 location.href = newsid;//运行URL
 } else{//没有则添加
       http= "http://";
       httpurl = http.concat(newsid);//合并字符串
       location.href = httpurl;//运行URL
 }
</script>
</body>
