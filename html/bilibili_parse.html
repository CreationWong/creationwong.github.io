<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript">
        function jinggao() {
            if(browser.versions.mobile||browser.versions.android||browser.versions.ios){alert("网页API可能请求你打开app，请不要允许！！！");; }

        }
        function URLadd() {
            newURL = document.getElementById("BURL").value;
            biurl = newURL.includes("bilibili.com/bangumi/play/");//检查是否有bilibili番剧URL
            bim = newURL.includes("ep");//检查是否有特定字符
            if (biurl == true && bim == true) {
                //正确
                bimurl = newURL.includes("m.bilibili.com");//检查是否有为bilibili手机番剧URL
                wbiurl = newURL.includes("www.bilibili.com");//检查是否为bilibili番剧URL
                if (bimurl == false && wbiurl == true) {
                    api = "https://jx.bozrc.com:4433/player/?url=";
                    httpurl = api.concat(newURL);//合并字符串
                    document.getElementById("src").src = httpurl;
                } else {
                    alert("bilibili番剧地址为特殊地址 ，API娘讨厌这个地址 o(´^｀)o 把***.bilibili.com改成www.bilibili.com");
                }
            } else {
                //错误
                b23 = newURL.includes("b23.tv");//检查是否为bilibili短链接
                if (b23 == true) {
                    alert("寄！番剧地址为鼠鼠的短链接，API娘找不到哦:( 正在通过浏览器娘转换成https://www.bilibili.com/bangumi/play/ep********就行了");
                    location.href = newURL;//运行URL
                } else {
                    alert("bilibili番剧地址输入错误，但绝对不是网站的错误");
                    newURL.value = "";//清空输入框
                }
            }
        }
    </script>
    <link rel="stylesheet" type="text/css" href="https://creationwong.github.io/css/tail.css">
    <style>
        #b {
            color: rgb(0, 183, 255);
            text-align: center;
        }

        iframe {
            text-align: center;
        }

        #input {
            color: rgb(68, 68, 68);
            text-align: center;
            letter-spacing: 5px;
        }
    </style>
</head>
<body onload="jinggao()"></body>

    请填入视频URL地址:<input type="text" id="BURL" style="width: 18vw; height: 2vh;" /><input type="button" value="解析" onclick="javascript:URLadd()" />
</p>
